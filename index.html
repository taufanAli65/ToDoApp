<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/576a1daef7.js" crossorigin="anonymous"></script><!--font source-->
    <title>Todo App</title>
</head>
<body>
    <header>
        <div class="dates">
            <h1 id="dateNumber">25</h1>
            <div class="dayMonthContainer">
                <h4>Tuesday</h4>
                <h4>Feb 2024</h4>
            </div>
        </div>
        <div class="newTask">
            <button>
                <i class="fa-regular fa-square-plus"></i>
                <p>NEW TASK</p>
            </button>
        </div>
    </header>
    <div class="tasks">
        <h1 id="todoTitle">TODO TASKS</h1>
        <div class="task">
            <div class="text">
                <p id="priority">priority</p>
                <h1 id="taskText">task</h1>
                <p id="caption">caption, caption, caption</p>
            </div>
            <div class="checklist">
                <input type="checkbox" value="done">
            </div>
        </div>
        <div class="task">
            <div class="text">
                <p id="priority">priority</p>
                <h1 id="taskText">task</h1>
                <p id="caption">caption, caption, caption</p>
            </div>
            <div class="checklist">
                <input type="checkbox" value="done">
            </div>
        </div>
    </div>
    <div class="tasks" style="margin-top: 25px;">
        <h1 id="todoTitle">DONE TASKS</h1>
        <div class="task">
            <div class="text">
                <p id="priority">priority</p>
                <h1 id="taskText">task</h1>
                <p id="caption">caption, caption, caption</p>
            </div>
            <div class="checklist">
                <input type="checkbox" value="done">
            </div>
        </div>
    </div>
</body>
</html>
